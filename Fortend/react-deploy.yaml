apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    role: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      role: frontend
  template:
    metadata:
      labels:
        role: frontend
    spec:
      containers:
      - name: frontend
        image: jsachdev07/myreact:v1
        env:
         - name: BACKEND_URL
           value: http://api:8080
        ports:
        - containerPort: 3000
         
